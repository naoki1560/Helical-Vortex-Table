<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Helical Vortex Table</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; color: white; font-family: sans-serif; }
        #info { position: absolute; top: 10px; left: 10px; z-index: 100; pointer-events: none; }
        h1 { margin: 0; font-size: 1.2rem; color: #0ff; }
        p { margin: 0; font-size: 0.8rem; color: #ccc; }
    </style>
</head>
<body>
    <div id="info">
        <h1>Helical Vortex Table</h1>
        <p>System Online. Loading...</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Set up scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 60, 120);
        const renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.autoRotate = true;

        // Light
        scene.add(new THREE.AmbientLight(0x404040));
        const light = new THREE.PointLight(0xffffff, 1.5);
        light.position.set(0, 50, 0);
        scene.add(light);

        // Atoms
        const geometry = new THREE.SphereGeometry(1.5, 16, 16);
        const group = new THREE.Group();
        const colors = [0xff4444, 0xffff44, 0x4444ff, 0x44ff44];
        
        for(let i=1; i<=126; i++) {
            const mat = new THREE.MeshPhongMaterial({color: colors[i%4]});
            const mesh = new THREE.Mesh(geometry, mat);
            const r = 60 - (i*0.3);
            const theta = i * 0.5;
            mesh.position.set(r*Math.cos(theta), -i*1.2, r*Math.sin(theta));
            group.add(mesh);
        }
        scene.add(group);

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Update text
        document.querySelector("#info p").innerText = "Drag to Rotate | Scroll to Zoom";
    </script>
</body>
</html>
